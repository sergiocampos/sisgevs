{% extends 'base1.html' %}

{% block content %}
<div class="mt-3">
    <div class="alert alert-primary text-center">
        <h1 class="fs-2">Informações da Conta</h1>
    </div>
    <div class="row mt-5">
        <div class="col-md-5">
            <div class="input-group mb-3">
                <span class="input-group-text">Usuário</span>
                <input type="text" class="form-control" value="{{user.username}}" disabled>
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text">Login</span>
                <input type="text" class="form-control" value="{{user.login}}" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">CPF</span>
                <input type="text" class="form-control" value="{{user.cpf}}" disabled>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text">Perfil</span>
                <input type="text" class="form-control" value="{{user.funcao}}" disabled>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Município</span>
                <input type="text" class="form-control" value="{{user.municipio}}" disabled>
            </div>
        </div>
        <div class="col-md-5">
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                {% if user.email != '' or user.email != None %}
                <input type="text" class="form-control" value="{{user.email}}" disabled>
                {% else %}
                <input type="text" class="form-control" value="" disabled>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Telefone</span>
                <input type="text" class="form-control" value="{{user.telefone}}" disabled>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
