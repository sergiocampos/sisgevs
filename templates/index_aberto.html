{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>SISGEVS - Sistema de Informação em Saúde da GEVS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/drilldown.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <link rel="stylesheet" href="{% static 'css/index_aberto.css' %}">
  <link rel="shortcut icon" href="https://docs.google.com/uc?id=1h8jgyPDlDWWinD_VP50nqKXnmdCHEKH3" type="image/x-icon" />
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-info navbar-light" style="background-color: #aaa;"></nav>
  <header>
    <div class="" style="background-color: #e6e6e6;">
      <div class="row">
        <div class="col" style="padding: 0; margin-top: 10px; text-align: center;">
          <h4>SECRETARIA DE ESTADO DA SAÚDE</h4>
          <h6>SISGEVS - Sistema de Informação em Saúde da GEVS</h6>
          <h6><b>----</b></h6>
        </div>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/all_forms/">Entrar</a>
        </li>
      </ul>
    </div>
    
  </nav>

  <div class="row">
    
            <div class="col-sm-12">
              <div class="alert alert-primary" style="text-align: center;">
                <strong style="align-items: center;">Notícias</strong>
              </div>
            </div>
            
          </div>

  <!-- Carrosel -->
  <div style="margin-top: 3%; width: 40%;" class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img style="width: 208px; height: 100x;" class="d-block w-100" src="{% static 'sisgevs/simposio-cortada.jpg' %}" alt="First slide">
          
        </div>
        <div class="carousel-item active">
          <img style="width: 208px; height: 100x;" class="d-block w-100" src="https://docs.google.com/uc?id=1tLThSsCUOFKg-1fphY-Y9hrC_XFnHdOr" alt="First slide">
          
        </div>
        
        <div class="carousel-item">
          <img style="width: 208px; height: 100x;" class="d-block w-100" src="{% static 'sisgevs/seminario-esporotricose-cortada.jpg' %}" alt="First slide">
          
        </div>
      </div>
    </div>

  </div>

  <br><br>

  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-primary" style="text-align: center;">
        <strong style="align-items: center;">Área de Dados sobre Agravo</strong>
      </div>
    </div>
  </div>
  
  <hr>
  <!-- Area dos Dados -->
  <div class="row">
    <div class="col-sm-1"></div>
    
    <!-- Coluna Esquerda -->
    <div class="col-sm-6" id="coluna_direita">
      <div style="margin-top:30px;" id="container2"><!--SEGUNDO GRÁFICO--></div>
    </div>
    <!-- Coluna Esquerda -->
    
    <!-- Coluna Central -->
    <div class="col-sm-4" id="coluna_central">
      <div class="text-center" id="filtros_box">
        <form name="" id="" enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}

          <h6>Filtrar por ano</h6>
          <div class="input-group mb-3" id="">
            <div class="input-group-prepend" id="">
              <span class="input-group-text">Ano</span>
            </div>
            <input type="number" class="form-control text-center" name="ano" id="filtro_ano" min="1900" max="2099" step="1" placeholder="Ex: 2021">
          </div>
          <h6>Filtrar entre datas</h6>
          <div class="input-group mb-3" id="">
            <div class="input-group-prepend" id="">
              <span class="input-group-text">Início</span>
            </div>
            <input type="date" class="form-control text-center" name="inicio" id="filtro_dt_inicio">
          </div>
          <div class="input-group mb-3" id="">
            <div class="input-group-prepend" id="">
              <span class="input-group-text">Fim</span>
            </div>
            <input type="date" class="form-control text-center" name="fim" id="filtro_dt_fim">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="agravo">Agravo/Doença</label>
            <select name="agravo" class="form-select form-control" id="agravo">
              <option selected>Selecione</option>
              <option value="ESPOROTRICOSE">Esporotricose Humana</option>
              <option value="ZIKA">Zika</option>
              <option value="CHIKUNGUNYA">Chikungunya</option>
              <option value="DENGUE">Dengue</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="btn_filtrar">Filtrar</button>
          <hr id="hr_filtros">
          
          <div class="input-group mb-3" id="">
            <div class="input-group-prepend" id="">
              <span class="input-group-text">Tipo do Arquivo</span>
            </div>
            <select class="form-control text-center" name="export_select" id="export">
              <option value="" selected>Selecione</option>
              <option value="csv">CSV</option>
              <option value="excel">Excel</option>
            </select>          
          </div>
          <button type="submit" class="btn btn-secondary" id="btn_exportar" disabled>Exportar</button>
        </form>
      </div>
    </div>
    <!-- Coluna Central -->
    <div class="col-sm-1"></div>
  </div>

  
  <br>

  <!-- Footer -->
  <div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
    <i class="fa">&#xf1f9;</i>
  </div>
  <br>

  <script src="{% static 'js/index_aberto.js' %}"></script>
</body>
</html>
