{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h2>Obrigado por acessar o sistema de regulação!</h2>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h3><b>Registre-se</b> ou Login para utilizar!</h3>
    {% endif %}
  </div>
</div>
{% endblock %}
