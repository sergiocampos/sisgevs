{% extends 'base1.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/all_forms.css' %}">
<script src="{% static 'js/all_forms.js' %}" defer></script>
{% endblock head %}

{% block content %}
<div class="mt-3">
    <div class="alert alert-primary text-center">
        <h1 class="fs-3">Doenças e Agravos</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="select_agravo_inicio_id">Selecione agravo:</label>
            <select class="form-select" id="select_agravo_inicio_id" name="select_agravo_inicio"
                onclick="exibeConteudo(this.value)">
                <option value="" selected>selecione...</option>
                <option value="Esporotricose Humana">Esporotricose Humana</option>
            </select>
        </div>
    </div>
    <div class="text-center mt-5 d-none" id="options">
        <div class="d-grid gap-2 d-md-block">
            <a href="/esp-hum/caso_esporotricose_create" class="btn btn-primary mx-3">
                <span class="legenda-botao">Clique aqui para notificar</span><br><span>Esporotricose Humana</span>
            </a>
            <a href="/esp-hum/download_dicionario_dados/" class="btn btn-outline-secondary mx-3" style="padding: 19px 12px 19px;" target="_blank"><p style="margin: 0px;">Dicionário de Dados</p></a>
            <a href="/esp-hum/download_ficha/" class="btn btn-outline-secondary mx-3" style="padding: 19px 12px 19px;" download><p style="margin: 0;">Download Ficha</p></a>
        </div>
    </div>
</div>
{% endblock content %}
