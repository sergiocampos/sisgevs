
<div class="row">      
  <div class="col">      
    <label for="nome_instituicao" class="form-label m-0"><spam style="color:red;">*</spam><small>Nome da Instituicao </small></label>
    <input type="text" class="form-control form-control-sm" id="nome_instituicao" name="nome_instituicao" pattern="^[a-z A-Z]{10,90}$"  required  >            
  </div>      
  <div class="col">      
    <label for="nome_responsavel_pela_digitacao" class="form-label m-0"><spam style="color:red;">*</spam><small>Nome do Responsavel Pela Digitacao </small></label>
    <input type="text" class="form-control form-control-sm" id="nome_responsavel_pela_digitacao" name="nome_responsavel_pela_digitacao" pattern="^[a-z A-Z]{10,90}$"  required  >            
  </div>
  <div class="col">      
    <label for="cargo_funcao_notificador" class="form-label m-0"><spam style="color:red;">*</spam><small>Cargo ou Funcao do Notificador </small></label>
    <input type="text" class="form-control form-control-sm" id="cargo_funcao_notificador" name="cargo_funcao_notificador" required  >      
  </div>
      
  <div class="col">      
    <label for="contato_notificador" class="form-label m-0"><spam style="color:red;">*</spam><small>Contato do Notificador </small></label>
    <input type="text" class="form-control form-control-sm" id="contato_notificador" name="contato_notificador" required  >          
  </div>
      
</div>
<div class="row">  
  <div class="col">      
    <label for="nome_instituicao_hospital" class="form-label m-0"><small>Nome da Instituicao Hospital </small></label>
    <select class="select-model" id="nome_instituicao_hospital" name="nome_instituicao_hospital" placeholder="Selecione um Ã­tem" data-search="true" data-silent-initial-value-set="true">
      <option value="" selected disabled>Selecione um item</option>
      <option value="outro">Outro</option>
      {% for hospital in hospitais %}
      <option value="{{hospital.nome}}">{{hospital.nome}}</option>
      {% endfor %}      
    </select>    
  </div>      
</div>
